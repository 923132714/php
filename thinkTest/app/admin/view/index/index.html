{extend name="app" /}

{block name="title"}用户列表{/block}
{block name="body"}
<div class="col-xs-12">
    <p>
        <a href="{:url('admin/index/create')}" class="btn btn-primary">添加</a>
        <a href="{:url('admin/index/batch_create')}" class="btn btn-primary">批量添加</a>
    </p>

</div>

<table class="table table-hover">
    <thead>
    <tr>
        <td>id</td>
        <td>用户名</td>
        <td>用户角色</td>
        <td>操作</td>
    </tr>

    </thead>
    <tbody>
    {volist name="users" id = "item"}
    <tr>
        <td>
            {$item['id']}
        </td>
        <td>
            {$item['name']}
        </td>
        <td>
            {volist name="$item->role" id ="role"}
            <span class="label label-primary">{$role->name}</span>
            {/volist}
        </td>
        <td>
            <a href="{:url('admin/index/edit',['id' =>$item['id']])}" class="btn btn-info">编辑</a>
            <a href="{:url('admin/index/delete',['id' =>$item['id']])}" class="btn btn-danger"
               onclick="return confirm('确认删除？')">删除</a>
        </td>
    </tr>

    {/volist}
    </tbody>
</table>

<div class="col-xs-12">
    {:htmlspecialchars_decode($users->render())}

</div>

{/block}
