{extend name="app" /}

{block name="title"}编辑用户{/block}
{block name="body"}
<div class="col-xs-12">
    <p>
        <a href="{:url('admin/index/index')}" class="btn btn-primary">返回用户列表</a>
    </p>

</div>

<div class="col-xs-12">
    <form action="" method="post" class="form-horizontal">

        <div class="form-group">
            <label >
                用户姓名
            </label>
            <input type="text" name="name"  class="form-control"  placeholder="请输入用户姓名" value="{$users->name}" >

        </div>

        <div class="form-group">
            <label >
                用户密码
            </label>
            <input type="password" name="password"  class="form-control"  placeholder="请输入用户密码" value="{$users->password}" >

        </div>

        <div class="form-group">
            <label >
                用户权限
            </label>
            <input type="text" name="power"  class="form-control"  placeholder="请输入用户权限" value="{$users->power}" >

        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">保存</button>

        </div>
    </form>
</div>
{/block}
