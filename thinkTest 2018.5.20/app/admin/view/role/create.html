{extend name="app" /}

{block name="title"}添加角色{/block}
{block name="body"}
<div class="col-xs-12">
    <p>
        <a href="{:url('admin/role/index')}" class="btn btn-primary">返回角色列表</a>
    </p>

</div>

<div class="col-xs-12">
    <form action="" name="role" method="post" class="form-horizontal">

        <div class="form-group">
            <label>
                角色名
            </label>
            <input type="text" name="name" class="form-control" placeholder="请输入角色名">

        </div>

        <div class="form-group">
            <label>
                角色描述
            </label>
            <input type="text" name="description" class="form-control" placeholder="请输入权限描述">

        </div>
        <div class="form-group">
            <label>
                权限
            </label>
            <select name="permission[]" class="form-control" multiple>
                {volist name="permission" id = "item"}
                <option value="{$item->id}">{$item->name}</option>
                {/volist}
            </select>
        </div>
        <div class="form-group">
            <button type="submit" name="role" class="btn btn-primary">添加</button>

        </div>
    </form>
</div>
{/block}
